<div class="upload-section">
  <label for="fileUpload">Import PDF documents to see Preview:</label>
  <input id="fileUpload" type="file" (change)="onFileUpload($event)" accept=".pdf" />
</div>

<div *ngIf="previewUrl">
  <h3>Document Preview:</h3>
  <iframe [src]="previewUrl" width="100%" height="600px" style="border: none;"></iframe>
  <button class="remove-btn" (click)="onReset()">Remove</button>
</div>


<ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 500px;" [rowData]="empData"
  [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)" rowSelection="single"
  [animateRows]="true" [gridOptions]="gridOptions" [pagination]="true" [paginationPageSize]="paginationPageSize"
  [paginationPageSizeSelector]="paginationPageSizeSelector"></ag-grid-angular>
