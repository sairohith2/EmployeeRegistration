     <button mat-raised-button color="primary" (click)="returnedAssets()">Returned Assets List</button>

<div style="text-align: center; margin-top: 30px; color: blueviolet;">
    <h2 style="font-weight: 600;">Assets Management</h2>
</div>

<mat-form-field appearance="fill" class="full-width" style="padding-top: 55px; padding-bottom: 55px;width:25%;">
  <mat-label>Search Employee</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="searchvalue"
    placeholder="Enter Employee Name"
    (input)="onSearch()"
  />
</mat-form-field>
<!-- <button mat-raised-button color="primary" (click)="onSearch()">Search</button> -->

<ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 600px; padding-top: 2px; padding-bottom: 35px;"
    [rowData]="assetEmps" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)"
    rowSelection="single" [animateRows]="true" [gridOptions]="gridOptions" [pagination]="true"
    [paginationPageSize]="paginationPageSize" [paginationPageSizeSelector]="paginationPageSizeSelector" />

<div class="button-group">
    <button (click)="saveDetails()">Save</button>
</div>
